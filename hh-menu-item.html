`--filmbox-menu-item-hover-color` | filmbox menu item hover color      | #0087cb

-->

<dom-module id="hh-menu-item">
    <template>
        <style>
            :host {
                display: inline-block;
                --menu-item-label-color: #ccc;
                --menu-item-label-hover-color: #fff;
                --menu-item-hover-color: #0087cb;
                width: 100%;
                height: 100%;
            }

            paper-icon-item {
                color: var(--menu-item-label-color);
                font-size: 14px;
                padding-left: 20px;
                /*메뉴아이콘아이템 높이*/
                --paper-item-min-height: 31px;
                /*메뉴아이콘과 메뉴명 사이의 간격*/
                --paper-item-icon-width: 22px;

                --paper-item-disabled: {
                    --menu-item-label-color: #4C5667;
                }
            }

            paper-icon-item > iron-icon {
                width: 16px;
                height: 16px;
            }

            paper-icon-item:hover {
                background-color: var(--menu-item-hover-color);
                color: var(--menu-item-label-hover-color);
                cursor: default;
            }

            :host([active]) paper-icon-button {
                display: block !important;
            }

            paper-icon-button {
                --paper-icon-button-disabled: {
                    color: #fff;
                    padding: 0 0 3px 0;
                    width: 12px;
                    margin-left: 10px;
                    height: 100%
                }
            }

        </style>
        <paper-icon-item id="{{item.id}}" disabled="{{item.suppressMenu}}">
            <iron-icon icon="{{item.icon}}" slot="item-icon"></iron-icon>
            {{item.name}}
            <paper-icon-button class="check" icon="vaadin:check" style="display: none" disabled></paper-icon-button>
        </paper-icon-item>


    </template>

    <script>
        (function () {
            let _this;

            class HhMenuItem extends Polymer.Element {
                static get is() {
                    return 'hh-menu-item';
                }

                constructor() {
                    super();
                    _this = this;
                }

                ready() {
                    super.ready();
                    if(this.item && this.item.suppressMenu) {
                        this.suppressMenu = true;
                        // this.disabled = true;
                    }
                }

                static get properties() {
                    return {
                        active: {
                            type: Boolean,
                            value: false,
                            notify: true,
                            reflectToAttribute: true
                        },
                        item: {
                            type: Object,
                            value() {
                                return {
                                    name: 'itesdfsfdsfsdfm',
                                    icon: 'vaadin:folder'
                                }
                            }
                        },
                        suppressMenu: {
                            type: Boolean,
                            value: false
                            // observer: '_suppressMenuChanged'
                        }
                    }
                }

                getItemId() {
                    return this.item.id;
                }

                toggleCheck() {
                    this.active = !this.active;
                }

                check() {
                    console.log(this.active)
                    this.active = true;
                }

                unCheck() {
                    this.active = false;
                }

                // _suppressMenuChanged(newValue, oldValue) {
                //     if(newValue) {
                //         this.disabled = true;
                //     }
                // }


            }

            window.customElements.define(HhMenuItem.is, HhMenuItem);
        })();
    </script>
</dom-module>
